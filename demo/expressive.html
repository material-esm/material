<!doctype html>
<html>
  <head>
    <title>Material 3 Demo</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'" />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@400;500;700&family=Roboto+Serif:wght@400;500;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'" />

    <link rel="icon" href="./images/material.jpeg" />

    <link rel="stylesheet" href="./css/styles.css" />

    <script type="importmap">
      {
        "imports": {
          "lit": "https://cdn.jsdelivr.net/npm/lit@3/index.js",
          "lit/": "https://cdn.jsdelivr.net/npm/lit@3/",
          "@lit/localize": "https://cdn.jsdelivr.net/npm/@lit/localize/lit-localize.js",
          "@lit/reactive-element": "https://cdn.jsdelivr.net/npm/@lit/reactive-element@1/reactive-element.js",
          "@lit/reactive-element/": "https://cdn.jsdelivr.net/npm/@lit/reactive-element@1/",
          "lit-element/lit-element.js": "https://cdn.jsdelivr.net/npm/lit-element@4/lit-element.js",
          "lit-html": "https://cdn.jsdelivr.net/npm/lit-html@3/lit-html.js",
          "lit-html/": "https://cdn.jsdelivr.net/npm/lit-html@3/",
          "material/": "../"
        }
      }
    </script>
  </head>

  <body>
    <script type="module">
      import 'material/text/text-field.js'
      import 'material/buttons/button.js'
      import 'material/icon/icon.js'
      import 'material/buttons/icon-button.js'
      import 'material/nav/bar.js'
      import 'material/nav/rail.js'
      import 'material/nav/item.js'
      import 'material/badge/badge.js'
      import 'material/list/list-item.js'
      import 'material/buttons/fab.js'
      import 'material/search/search.js'
      import 'material/menu/menu.js'
      import 'material/menu/menu-item.js'
      import 'material/snackbar/snackbar.js'
      import 'material/app/bar.js'
      import 'material/progress/progress.js'
      import './components/expressive-component.js'
    </script>

    <!-- layout is: { left nav rail/drawer, { header, content } } -->
    <div class="flex g12">
      <!-- left nav -->
      <div class="gte-medium">
        <div class="flex g4" style="position: sticky; top: 0; overflow-y: auto; height: 100vh">
          <div class="" id="nav-rail-container">
            <md-nav-rail active-index="1">
              <!-- <md-icon-button slot="menu" id="rail-menu-button">
              <md-icon>menu</md-icon>
            </md-icon-button> -->
              <md-fab slot="fab" variant="primary" lowered label="Search">
                <md-icon slot="icon">search</md-icon>
              </md-fab>

              <md-nav-item label="Home">
                <md-icon slot="active-icon">home</md-icon>
                <md-icon slot="inactive-icon">home</md-icon>
              </md-nav-item>
              <md-nav-item label="Organizations" href="/">
                <md-icon slot="active-icon">groups</md-icon>
                <md-icon slot="inactive-icon">groups</md-icon>
              </md-nav-item>
              <md-nav-item label="Cart" badge-value="3" show-badge>
                <md-icon slot="active-icon">shopping_cart</md-icon>
                <md-icon slot="inactive-icon">shopping_cart</md-icon>
                <md-badge value="3"></md-badge>
              </md-nav-item>
            </md-nav-rail>
          </div>
        </div>
      </div>

      <div class="flex col g8 mt8">
        <!-- top nav -->
        <md-app-bar id="appBar">
          <md-icon-button slot="leading-icon"><md-icon>menu</md-icon></md-icon-button>
          <div slot="trailing-icon">
            <img
              id="profile-pic"
              src="./images/avatar2.png"
              class="circle"
              style="height: 40px"
              @click="${this.toggleMenu}" />
          </div>
        </md-app-bar>

        <script>

          //   let opened = document.getElementById('nav-drawer-modal').opened

          //     document.getElementById('nav-drawer-modal').opened = false

          // document.getElementById('rail-menu-button').addEventListener('click', () => {
          //   let nd = document.getElementById('nav-drawer')
          //   nd.opened = !nd.opened
          // })
        </script>

        <!-- main content -->
        <div class="main">
          <div class="flex col g12">
            <div class="p12">
              This is a demo of material 3 components from:
              <a href="https://github.com/treeder/material">https://github.com/treeder/material</a>
            </div>

            <h2>Inputs</h2>

            <md-text-field color="outlined" label="Name" required minlength="4"></md-text-field>
            <md-text-field
              color="outlined"
              id="preferredDate"
              class="data"
              type="date"
              label="Preferred Date"
              required
              minlength="4"></md-text-field>
            <md-button onclick="save()">Save</md-button>

            <script>
              function save() {
                console.log('Save clicked')
                //              document.getElementById('nav-drawer').opened = true
              }
            </script>

            <div style="margin-top: 24px">
              <expressive-component></expressive-component>
            </div>

            <h2>Progress</h2>
            <md-progress type="circular" indeterminate></md-progress>
            <md-progress type="linear" value="0.5" indeterminate></md-progress>

            <md-snackbar message="Hello World!" open></md-snackbar>
          </div>
        </div>
      </div>
    </div>

    <md-fab class="fabBottom" variant="primary" href="#">
      <md-icon slot="icon">add</md-icon>
    </md-fab>

    <div class="compact" style="height: 80px">
      <!-- this is to add some padding for the nav bar -->
    </div>

    <div class="compact" style="position: fixed; bottom: 0; width: 100%">
      <md-nav-bar active-index="1">
        <md-nav-item label="Home">
          <md-icon slot="active-icon">home</md-icon>
          <md-icon slot="inactive-icon">home</md-icon>
        </md-nav-item>
        <md-nav-item label="Stuff">
          <md-icon slot="active-icon">home</md-icon>
          <md-icon slot="inactive-icon">home</md-icon>
        </md-nav-item>
        <md-nav-item label="Cart" badge-value="3" show-badge>
          <md-icon slot="active-icon">shopping_cart</md-icon>
          <md-icon slot="inactive-icon">shopping_cart</md-icon>
          <md-badge value="3"></md-badge>
        </md-nav-item>
      </md-nav-bar>
